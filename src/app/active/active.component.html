<div  *ngFor="let items of active; let i =index" id="todos-active">
    <section *ngIf="items.completed==false" class="example-section">
      <div  class="check">
        <p class="checkbox-p">
          <mat-checkbox (click)="Toggle(i)" class="{{ items.completed ? 'done' : '' }}">
            {{items.content }}</mat-checkbox>
        </p>
        
          <button  class="remove"><fa-icon [icon]="faTrash" ></fa-icon ></button>
        </div>
    </section>
  </div>
